<form class="row" #f="ngForm" (ngSubmit)="onSubmit()">
  <div class="col-sm-6">
    <label for="ingredient_name" class="form-label">Name</label>
    <input
      type="text"
      class="form-control"
      id="ingredient_name"
      name="name"
      ngModel
      required
    />
  </div>
  <div class="col-sm-6">
    <label for="ingredient_amount" class="form-label">Amount</label>
    <input
      type="number"
      class="form-control"
      id="ingredient_amount"
      name="amount"
      ngModel
      required
      pattern="^[1-9]+[0-9]*$"
    />
  </div>
  <div class="mt-2 d-flex justify-content-end">
    <button class="btn btn-success me-2" type="submit" [disabled]="!f.valid">
      {{ editMode ? "Update" : "Add" }}
    </button>
    <button
      *ngIf="editMode"
      class="btn btn-danger me-2"
      type="button"
      (click)="onDelete()"
    >
      Delete
    </button>
    <button class="btn btn-primary me-2" type="button" (click)="onCancel()">
      cancel
    </button>
  </div>
</form>
