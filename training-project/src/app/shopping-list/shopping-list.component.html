<div>
  <app-ingredient-edit></app-ingredient-edit>
</div>
<hr />
<div class="mt-3">
  <h4 class="text-center mt-5" *ngIf="!ingredients.length">
    The Ingredient List is Empty...!
  </h4>
  <ul class="list-group" *ngIf="ingredients.length > 0">
    <li
      class="list-group-item"
      *ngFor="let ingredient of ingredients; index as i"
      (click)="editIngredient(i)"
    >
      {{ ingredient.name }}
      ({{ ingredient.amount }})
    </li>
  </ul>
</div>
